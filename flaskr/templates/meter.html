{% extends 'base.html' %}

{% block content %}
<h1>Password Risk-Meter</h1>

<div class="card-container">
    <!-- Search bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search service..." id="searchInput">
        <div id="suggestions" class="suggestions-list"></div>
    </div>

    <!-- Two-column layout -->
    <div class="columns">
        <div class="left-column">
            <div class="service-card" id="serviceCard">
                <h2>Service</h2>
                <p>Select a service to view its details</p>
            </div>
        </div>
        <div class="right-column">

                <!-- Global Risk -->
                <div class="service-card">
                    <h2>Global Risk</h2>
                    <div class="global-risk-graph">
                        <div class="color-indicator red"></div>
                    </div>
                </div>
            </div>

            <!-- Columna derecha -->
            <div class="right-column">
                <!-- Indicadores de riesgo -->
                <div class="risk-box">
                    <h2>Risk Indicators</h2>
                    <div class="indicator-item">
                        <span>Risk of Data Exposure</span>
                        <div class="indicator red"></div>
                    </div>
                    <div class="indicator-item">
                        <span>User Login Protection</span>
                        <div class="indicator orange"></div>
                    </div>
                    <div class="indicator-item">
                        <span>User user choices</span>
                        <div class="indicator green"></div>
                    </div>
                </div>

                <!-- Opciones de usuario -->
                <div class="password-section">
                    <h2>User's Choices</h2>
                    <div class="indicator blue"></div>
                    <label for="password">Enter Password:</label>
                    <input type="text" id="password" oninput="evaluatePassword()" placeholder="Type your password here">
                    <p id="passwordScore"></p>
                    <label for="reuses">Chosen Password Reuses:</label>
                    <select id="reuses">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="more_than_3">More than 3</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/zxcvbn.js') }}"></script>
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
<script src="{{ url_for('static', filename='js/passwordStrengthChecker.js') }}" defer></script>
{% endblock %}
